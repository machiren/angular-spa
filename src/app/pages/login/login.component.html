<nz-card nzTitle="ログイン">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="onClickSubmit()">
        <nz-form-item>
            <nz-form-control nzErrorTip="名前を入力してください">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="name" placeholder="ユーザー名" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="パスワードを入力してください">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="パスワード" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <div class="description-wrapper">
                    <div class="submit-button">
                        <button nz-button class="login-form-button" [nzType]="'primary'">ログイン</button>
                    </div>
                </div>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
