<nz-layout class="app-layout">
	<nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
		[nzTrigger]="null">
		<div class="sidebar-logo">
			<a [routerLink]="['/']">
				<img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
				<h1 class="home">HOME</h1>
			</a>
		</div>
		<ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
			<li nz-submenu nzOpen nzTitle="ダッシュボード" nzIcon="dashboard">
				<ul>
					<li nz-menu-item nzMatchRouter>
						<a routerLink="/home">HOME</a>
					</li>
					<li nz-menu-item nzMatchRouter>
						<a>Monitor</a>
					</li>
					<li nz-menu-item nzMatchRouter>
						<a>Workplace</a>
					</li>
				</ul>
			</li>
			<li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
				<ul>
					<li nz-menu-item nzMatchRouter>
						<a routerLink="/register">ユーザー登録</a>
					</li>
				</ul>
			</li>
		</ul>
	</nz-sider>
	<nz-layout>
		<nz-header>
			<div class="app-header">
				<span class="header-trigger" (click)="isCollapsed = !isCollapsed">
					<i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
				</span>
				<span class="user-icon" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
					<i class="user" nz-icon nzType='user'></i>
				</span>
				<nz-dropdown-menu #menu="nzDropdownMenu">
					<ul nz-menu>
						<li (click)="onClickLogin" *ngIf="!isLogin" nz-menu-item>ログインする</li>
						<li (click)="onClickLogout" *ngIf="isLogin" nz-menu-item>ログアウトする</li>
					</ul>
				</nz-dropdown-menu>
			</div>
		</nz-header>
		<nz-content>
			<div class="inner-content">
				<router-outlet></router-outlet>
			</div>
		</nz-content>
	</nz-layout>
</nz-layout>
